<!DOCTYPE html>
<html>
<head>
	<title>JS Rocket</title>
	<link rel="stylesheet" type="text/css" href="css/rocket.css">
	<script type="text/javascript" src="js/rocket.js"></script>
</head>
<body class="body-state1">

	<h1>Rocket Launch Sequence</h1>

	<div class="left">
		<div class="state1">
			<h1>JS Rocket Launch!</h1>
			<a href="#" class="button" onclick="changeState(2);">Launch!</a>
		</div>

		<div class="state2">
			<h2 id="countdown">5</h2>
			<a href="#" class="button" onclick="changeState();">Abort Flight!</a>
		</div>

		<div class="state3">
			<h2>Lift Off!</h2>
		</div>

		<div class="state4">
			<h2>We Did It!</h2>
			<a href="#" class="button" onclick="changeState(1);">One more time!</a>
		</div>

		<div class="state5">
			<h2>Oops!</h2>
			<a href="#" class="button" onclick="changeState(1);">Oops! Try again!</a>
		</div>
	</div>

	<div class="right">
		<div class="grass"></div>
		<div class="rocket">
		</div>
	</div>

</body>
</html>
